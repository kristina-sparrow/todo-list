<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <title>WhatToDo</title>
  </head>
  <body>
    <header>
      <i class="fa-duotone fa-check-double"></i>
      <p>WhatToDo</p>
    </header>
    <div class="main">
      <nav class="sidebar">
        <div class="top-links">
          <button class="sidebar-link" id="all-button">
            <i class="fa-thin fa-calendar-lines"></i>All
          </button>
          <button class="sidebar-link" id="today-button">
            <i class="fa-thin fa-calendar-day"></i>Today
          </button>
          <button class="sidebar-link" id="week-button">
            <i class="fa-thin fa-calendar-week"></i>Week
          </button>
          <button class="sidebar-link" id="important-button">
            <i class="fa-thin fa-calendar-star"></i>Important
          </button>
        </div>
        <div class="divider"></div>
        <h2>Projects</h2>
        <div id="project-list">
          <button id="add-project-btn">
            <i class="fa-thin fa-plus"></i>Add Project
          </button>
        </div>
      </nav>
      <div id="project-preview">
        <h2 class="project-name"></h2>
        <div class="tasks-list"></div>
        <button class="button-add-task">
          <i class="fa-thin fa-plus"></i>Add Task
        </button>
      </div>
    </div>
    <footer class="footer">
      <p>Built by Kristina Sparrow</p>
      <a href="https://github.com/kristina-sparrow" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
